<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Nugacity</title>

    <link rel="manifest" href="manifest.json">

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/www/lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>
  </head>

  <body ng-app="nugacity" ng-controller="MainCtrl" class="platform-ios platform-cordova platform-webview">
  <div ng-include="'templates/header.html'"></div>

    <ion-nav-view class="has-header"></ion-nav-view>

    <!-- app -->
    <script type="text/javascript" src="app/app.js"></script>

    <!-- libraries -->
    <script type="text/javascript" src="lib/bower_components/angular-timer/dist/angular-timer.min.js"></script>
    <script type="text/javascript" src="lib/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="lib/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="lib/bower_components/moment/min/moment.min.js"></script>
    <script src="lib/bower_components/angular-momentjs/angular-momentjs.min.js"></script>
    <script src="lib/bower_components/humanize-duration/humanize-duration.js"></script>
    <script type="text/javascript" src="lib/bower_components/firebase/firebase.js"></script>

    <!-- providers -->
    <script type="text/javascript" src="app/values/fb-creds.js"></script>
    <script type="text/javascript" src="app/factories/AuthFactory.js"></script>
    <script type="text/javascript" src="app/factories/UserFactory.js"></script>
    <script type="text/javascript" src="app/factories/QFactory.js"></script>
    <script type="text/javascript" src="app/factories/AFactory.js"></script>
    <script type="text/javascript" src="app/factories/TILFactory.js"></script>


    <!-- controllers -->
    <script type="text/javascript" src="app/controllers/IntroCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/MainCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/UserCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/TQCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/GOCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/JQCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/TILCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/MemoryCtrl.js"></script>
  </body>
</html>
